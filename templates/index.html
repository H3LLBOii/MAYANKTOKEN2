
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mayank Token Extractor (Render Version)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f0f0f;
            color: #0ff;
            font-family: 'Courier New', monospace;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background: #111;
            border: 2px solid #0ff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 0 20px #0ff;
        }
        textarea, code {
            background-color: #222;
            color: #0ff;
            border: 1px solid #0ff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">ðŸŒˆ Mayank Token Extractor - Render Version ðŸŒˆ</h1>
    <div class="card">
        <form method="POST">
            <div class="mb-3">
                <label for="cookie" class="form-label">Paste your Facebook Cookie:</label>
                <textarea class="form-control" id="cookie" name="cookie" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-info w-100">Extract Token</button>
        </form>
        {% if token %}
        <div class="mt-4">
            <h5>ðŸŽ¯ Extracted Token:</h5>
            <code style="word-wrap: break-word;">{{ token }}</code>
        </div>
        {% endif %}
    </div>
</div>
</body>
</html>
